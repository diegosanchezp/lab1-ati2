<li class="list-group-item">
  <p>{{item.nombre}}</p>
  <div>
    <a
      class="btn btn-primary"
      href="/proveedor/modificar?proveedor={{item.id}}"
      role="button"
      >Modificar</a
    >
    <a class="btn btn-primary" href="/proveedor/ver?proveedor={{item.id}}" role="button">Ver</a>

      class="btn btn-danger"
      href="/proveedor/eliminar?proveedor={{item.id}}"
      role="button"
      >Eliminar</a
    >
  </div>
</li>
