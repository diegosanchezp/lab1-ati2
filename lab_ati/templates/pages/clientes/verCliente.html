{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h4 class="card-title">Detalle cliente</h4> 
        <a class="btn btn-primary" href="{% url 'clientes' %}">Volver</a>
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
            <div class="col-6">
                <label class="form-label">{{ field.label }}:</label>
                <input 
                    type="{{ field.field.widget.input_type }}"
                    class="form-control" 
                    name="{{ field.name }}"
                    aria-describedby="helpId" 
                    placeholder="{{ field.label }}"
                    value="{{ field.value | default:'' }}"
                    disabled
                >
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
